<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Coming Soon - Luca137</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Orbitron:wght@400;700&display=swap');

        :root {
            --custom-bg: #1F1F1F;
            --custom-text: #C0C0C0;
            --custom-accent: #00FF80;
            --custom-accent-dark: #00CC66;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--custom-bg);
            color: var(--custom-text);
            font-family: 'Lato', sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--custom-accent), var(--custom-accent-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
            background-size: 200% 100%;
        }

        @keyframes shine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        .accent-line {
            width: 100px;
            height: 4px;
            background: var(--custom-accent);
            margin: 1rem auto;
            position: relative;
            overflow: hidden;
        }

        .accent-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--custom-text), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(200%); }
        }

        p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--custom-accent);
            border-top: 4px solid var(--custom-bg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        li {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .cta-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--custom-accent);
            color: var(--custom-bg);
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            background: var(--custom-accent-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 128, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-text="Blog Coming Soon">Blog Coming Soon</h1>
        <div class="accent-line"></div>
        <p>Our AI-powered blog is currently under construction.</p>
        <div class="loader"></div>
        <p>Stay tuned for insightful articles on:</p>
        <ul>
            <li>AI Development</li>
            <li>Data Engineering</li>
            <li>Prompt Engineering</li>
            <li>And much more!</li>
        </ul>
        <a href="https://luca137.com" class="cta-button">Return to Main Site</a>
    </div>
</body>
</html>
